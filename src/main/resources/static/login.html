<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
<link rel="icon" href="/icon.png"><link rel="icon" href="/img/favicon.png"></head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">Account Login</span>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                    <input id="first-name" class="input100" type="text" name="username" placeholder="User name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20 error-input" data-validate="Type password">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100 focus-error-input"></span>
                </div>

                <div class="error-text w-full">
                    <p>Error text sdgnvcdkv;n;c</p>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">Sign in</button>
                </div>

                <div class="w-full text-center social">
                    <span class="txt1">Use social media to login:</span>
                </div>
                <div class="social-buttons w-full">
                    <a href="#"><em class="fab fa-3x fa-facebook"></em></a>
                    <a href="#"><em class="fab fa-3x fa-google"></em></a>
                </div>

                <div class="w-full text-center">
                    <a href="#" class="txt3">Sign Up</a>
                </div>
            </form>
            <div class="login100-more"></div>
        </div>
    </div>
</div>


<script src="/js/vendors.js"></script><script src="/js/login.js"></script></body>
</html>
