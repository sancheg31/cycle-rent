<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form validate-form">
                <span class="login100-form-title p-b-34">Registration</span>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Type user name">
                    <input id="username" class="input100" type="text" name="username" placeholder="User name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-20" data-validate="email">
                    <!--                <div class="wrap-input100 validate-input m-b-20 error-input" data-validate="email">-->
                    <input id="email" class="input100" type="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <!--                    <span class="focus-input100 focus-error-input"></span>-->
                </div>
                <div class="wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input id="password" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input id="rePassword" class="input100" type="password" name="rePass" placeholder="Repeat Password">
                    <span class="focus-input100"></span>
                </div>

                <div id="errorPlace" class="alert alert-danger w-full hide" role="alert">

                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">Sign up</button>
                </div>


                <div class="w-full text-center social">
                    <span class="txt1">Use social media to create account:</span>
                </div>
                <div class="social-buttons w-full">
                    <a href="#"><em class="fab fa-3x fa-facebook"></em></a>
                    <a href="#"><em class="fab fa-3x fa-google"></em></a>
                </div>

                <div class="w-full text-center">
                    <a th:href="@{/login}" class="txt3">Login</a>
                </div>
            </div>
            <div class="login100-more"></div>
        </div>
    </div>
</div>
