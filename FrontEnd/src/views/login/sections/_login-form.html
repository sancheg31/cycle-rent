<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">Account Login</span>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                    <input id="first-name" class="input100" type="text" name="username" placeholder="User name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20 error-input" data-validate="Type password">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100 focus-error-input"></span>
                </div>

                <div class="error-text w-full">
                    <p>Error text sdgnvcdkv;n;c</p>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">Sign in</button>
                </div>

                <div class="w-full text-center social">
                    <span class="txt1">Use social media to login:</span>
                </div>
                <div class="social-buttons w-full">
                    <a href="#"><em class="fab fa-3x fa-facebook"></em></a>
                    <a href="#"><em class="fab fa-3x fa-google"></em></a>
                </div>

                <div class="w-full text-center">
                    <a th:href="@{/signUp}" class="txt3">Sign Up</a>
                </div>
            </form>
            <div class="login100-more"></div>
        </div>
    </div>
</div>
